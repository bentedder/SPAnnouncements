<!DOCTYPE html>
<html>
<head>
	<title>SharePoint Announcements</title>
	<link href="main.css" rel="stylesheet" />
</head>
<body>
	
	<div id="wrapper">
		<h1>ISB Daily</h1>
		<div class="filters">
		</div>
		<div class="announcements">
			
		</div>
	</div>
	
	<script type="text/template" id="singleAnnouncement">
		<h2 class="title">{{ title }}</h2>
		<span class="description">{{ body }}</span>
	</script>
	
	<script type="text/template" id="filterList">
		<a href="" data-division="HS">HS</a>
		<a href="" data-division="MS">MS</a>
		<a href="" data-division="ES">ES</a>
		<a href="" data-division="Sports">Sports</a>
	</script>
	
	<script type="text/javascript" src="js/data.json"></script>

	<script type="text/javascript" src="libs/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="libs/json2.js"></script>
	<script type="text/javascript" src="libs/underscore.js"></script>
	<script type="text/javascript" src="libs/backbone.js"></script>
	<script type="text/javascript" src="libs/backbone.marionette.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
		
</body>
</html>
